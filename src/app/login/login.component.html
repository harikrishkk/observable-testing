<div class="row justify-content-center mt-4">
  <div class="card p-4 col-lg-4 mt-4 ">

    <h3 class="mb-4">Login</h3>

    <form [formGroup]="loginForm">
      <input type="text" formControlName="email" class="form-control" placeholder="email">
      
      <div *ngIf="emailControl.invalid && emailControl.touched" class="text-danger">
        <small>
          <span *ngIf="emailControl.errors['required']">Email is required</span>
          <span *ngIf="emailControl.errors['email']">This should be a valid email address</span>
        </small>
      </div>

      <div class="mb-3"></div>
      
      <input type="password" formControlName="password" class="form-control" placeholder="Password">
      
      <div *ngIf="passwordControl.invalid && passwordControl.touched" class="text-danger">
        <small>
          <span *ngIf="passwordControl.errors['required']">Password is required</span>
          <span *ngIf="passwordControl.errors['minlength']"
            >Password should be at least
            {{ passwordControl.errors['minlength'].requiredLength }} characters long</span
          >
        </small>
      </div>

      <div class="mb-3"></div>

      <button (click)="handleLogin()" class="btn btn-primary">Login</button>
    </form>

    <div class="mb-4"></div>

    <a routerLink="{{registerLink}}">I don't have an account :(</a>

  </div>
</div>
